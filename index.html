<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madhepura Library Study Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    :root {
      --text: #212121;
      --bg: #f8f9fa;
      --card: #ffffff;
      --input-bg: #ffffff;
      --input-border: #e0e0e0;
      --button: #1976d2;
      --button-hover: #1565c0;
      --button-text: #ffffff;
      --remove-btn: #e53935;
      --remove-btn-hover: #c62828;
      --section-bg: #f5f7fa;
      --thead-bg: #1976d2;
      --thead-text: #ffffff;
      --highlight: #03a9f4;
      --success-text: #4caf50;
      --warning-text: #ff9800;
      --ul-margin: 0;
      --td-border: #e0e0e0;
      --accent: #9c27b0;
      --accent2: #ff9800;
      --shadow: rgba(0, 0, 0, 0.1);
      --gap: 20px;
    }
    .dark-mode {
      --text: #e0e0e0;
      --bg: #121212;
      --card: #1e1e1e;
      --input-bg: #2d2d2d;
      --input-border: #444;
      --button: #2196f3;
      --button-hover: #1e88e5;
      --button-text: #ffffff;
      --remove-btn: #f44336;
      --remove-btn-hover: #e53935;
      --section-bg: #252525;
      --thead-bg: #2d2d2d;
      --thead-text: #bbdefb;
      --highlight: #4fc3f7;
      --success-text: #81c784;
      --warning-text: #ffb74d;
      --td-border: #444;
      --accent: #bb86fc;
      --accent2: #ffab40;
      --shadow: rgba(0, 0, 0, 0.3);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.25s ease, color 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      line-height: 1.5;
      letter-spacing: 0.01em;
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
      padding-top: 24px;
    }
    .main-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 12px;
      display: inline-block;
      padding: 4px 16px;
      animation: titleFade 3s ease infinite alternate;
      background-size: 200% 200%;
      border-radius: 8px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    @keyframes titleFade {
      from { opacity: 0.9; }
      50% { opacity: 1; }
      to { opacity: 0.9; }
    }
    .created-by {
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--text);
      margin-top: 12px;
      opacity: 0.8;
      position: relative;
      display: inline-block;
      padding: 4px 12px;
      border-radius: 24px;
      letter-spacing: 1px;
      background: var(--section-bg);
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      background: var(--bg);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .card {
      background: var(--card);
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px var(--shadow);
      margin-bottom: var(--gap);
      border: 1px solid var(--input-border);
      transition: all 0.25s ease;
    }
    .card-title {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--highlight);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .card-title .material-icons {
      font-size: 28px;
      color: var(--highlight);
    }
    .form-group {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-weight: 600;
      color: var(--highlight);
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    input, select {
      width: 100%;
      padding: 16px;
      font-size: 1.1rem;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--input-border);
      border-radius: 8px;
      outline: none;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      border-color: var(--button);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
    }
    button {
      background: var(--button);
      color: var(--button-text);
      border: none;
      padding: 18px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      margin: 12px 0;
      min-width: 180px;
      width: 100%;
      transition: all 0.2s;
      transform: translateY(0);
      letter-spacing: 0.02em;
    }
    button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 18px var(--shadow);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .remove-btn {
      background: var(--remove-btn);
    }
    .remove-btn:hover {
      background: var(--remove-btn-hover);
    }
    .subject-item {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin: 22px 0;
      padding: 18px;
      background: var(--section-bg);
      border-radius: 12px;
      animation: fadeIn 0.3s ease-out;
      border: 1px solid var(--input-border);
      transition: background 0.3s;
    }
    .subject-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px var(--shadow);
    }
    .subject-item input {
      flex: 1;
      min-width: 0;
    }
    .subject-item .subject-row {
      display: flex;
      flex-direction: row;
      gap: 18px;
      width: 100%;
    }
    .subject-item input[type="text"] {
      flex: 1;
    }
    .subject-item input[type="number"] {
      width: 120px;
      min-width: 120px;
      text-align: center;
    }
    .subject-item .subject-actions {
      display: flex;
      gap: 10px;
      margin-top: 16px;
    }
    .material-icons {
      font-size: 1.2em;
      vertical-align: middle;
    }
    .progress-container {
      width: 100%;
      height: 12px;
      background: var(--section-bg);
      border-radius: 6px;
      margin: 28px 0;
      overflow: hidden;
      box-shadow: 0 1px 6px var(--shadow);
    }
    .progress-bar {
      height: 12px;
      width: 0%;
      background: var(--button);
      border-radius: 6px;
      transition: width 0.6s ease;
      box-shadow: 0 1px 6px var(--shadow);
    }
    .monthly-card {
      margin-top: 24px;
      border: 1px solid var(--input-border);
      background: var(--section-bg);
      border-radius: 12px;
      padding: 24px;
      animation: fadeIn 0.3s ease-out;
    }
    .monthly-report-title {
      font-size: 1.3rem;
      font-weight: 600;
      color: var(--highlight);
      margin-bottom: 18px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .monthly-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid var(--td-border);
      transition: background 0.3s;
    }
    .monthly-row:hover {
      background: rgba(25, 118, 210, 0.1);
    }
    .monthly-row:last-child {
      border-bottom: none;
    }
    .monthly-name {
      flex: 1;
      font-weight: 600;
      color: var(--text);
    }
    .monthly-chart {
      flex: 2;
      height: 12px;
      background: var(--card);
      border-radius: 6px;
      margin: 0 20px;
      border: 1px solid var(--input-border);
      overflow: hidden;
      box-shadow: inset 0 1px 6px var(--shadow);
    }
    .monthly-bar {
      height: 12px;
      background: var(--button);
      border-radius: 6px;
      transition: width 0.6s ease;
    }
    .monthly-hours {
      min-width: 80px;
      text-align: right;
      font-weight: 600;
      color: var(--highlight);
      font-size: 1.05rem;
    }
    .summary {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin: 24px 0;
    }
    .summary-item {
      display: flex;
      justify-content: space-between;
      font-size: 1.1rem;
      font-weight: 600;
      padding: 14px 0;
      color: var(--text);
    }
    .summary-item span:first-child {
      color: var(--text);
      opacity: 0.8;
    }
    .summary-item span:last-child {
      color: var(--highlight);
    }
    .theme-btn {
      position: fixed;
      top: 18px;
      left: 18px;
      background: var(--card);
      color: var(--text);
      padding: 10px 16px;
      border-radius: 24px;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 100;
      cursor: pointer;
      transition: all 0.3s;
    }
    .theme-btn:hover {
      background: var(--section-bg);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px var(--shadow);
    }
    .profile-chip {
      position: fixed;
      top: 18px;
      right: 18px;
      background: var(--card);
      color: var(--text);
      padding: 10px 18px;
      border-radius: 24px;
      font-weight: 600;
      box-shadow: 0 2px 8px var(--shadow);
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 100;
    }
    .logout-btn {
      background: none;
      color: var(--remove-btn);
      border: 2px solid var(--remove-btn);
      padding: 8px 14px;
      min-width: auto;
      width: auto;
      border-radius: 12px;
      margin-left: 8px;
      font-weight: 600;
      transition: all 0.3s;
      font-size: 0.95em;
    }
    .logout-btn:hover {
      background: var(--remove-btn);
      color: white;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 28px 0;
      background: var(--card);
      color: var(--text);
      box-shadow: 0 2px 12px var(--shadow);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 16px;
      text-align: left;
      border-bottom: 1px solid var(--td-border);
    }
    th {
      background: var(--thead-bg);
      color: var(--thead-text);
      font-weight: 600;
      font-size: 1.1rem;
    }
    tr:hover {
      background: var(--section-bg);
    }
    tr:last-child td {
      border-bottom: none;
    }
    .actions {
      display: flex;
      gap: 8px;
    }
    .actions button {
      min-width: auto;
      width: auto;
      padding: 12px 16px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 700px) {
      .subject-item .subject-row {
        flex-direction: column;
        gap: 16px;
      }
      .subject-item input[type="number"] {
        width: 100%;
      }
      .container {
        padding: 16px;
      }
      .card {
        padding: 20px;
      }
      .card-title {
        font-size: 1.2rem;
      }
      .main-title {
        font-size: 1.8rem;
      }
      .created-by {
        font-size: 1rem;
      }
      .monthly-row {
        flex-wrap: wrap;
      }
      .monthly-chart {
        margin: 8px 0;
        width: 100%;
      }
    }
    .footer {
      text-align: center;
      margin: 48px 0 24px;
      color: var(--text);
      opacity: 0.6;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="theme-btn" id="theme-btn" onclick="toggleDarkMode()">
    <span class="material-icons" id="theme-icon">brightness_4</span>
    <span id="theme-text">Dark</span>
  </div>
  <div class="profile-chip hidden" id="profile-chip">
    <span class="material-icons">account_circle</span>
    <span id="profile-name"></span>
    <button class="logout-btn" onclick="logout()">
      <span class="material-icons">logout</span>
    </button>
  </div>

  <div class="container">
    <div class="header">
      <h1 class="main-title">Library Study Tracker</h1>
      <div class="created-by">Created With ❤️ by Bhavesh, Madhepura</div>
    </div>

    <div id="login-view" class="card">
      <div class="form-group">
        <label for="loginName">Your Name</label>
        <input type="text" id="loginName" placeholder="Enter your name" autofocus>
      </div>
      <button id="login-btn" onclick="setUserName()">
        <span class="material-icons">login</span>
        Start
      </button>
    </div>

    <div id="main-view" class="hidden">
      <div class="card">
        <div class="card-title">
          <span class="material-icons">checklist</span>
          Subjects & Hours
        </div>
        <div class="form-group">
          <label for="visitDate">Date of Visit</label>
          <input type="date" id="visitDate" value="">
        </div>
        <div id="subjectItems"></div>
        <div class="subject-item">
          <div class="subject-row">
            <input type="text" id="subjectName" placeholder="Subject/Topic">
            <input type="number" id="subjectHours" min="0" step="0.5" placeholder="Hours">
          </div>
          <div class="subject-actions">
            <button onclick="addSubjectItem()">
              <span class="material-icons">add</span>
              Add
            </button>
            <button class="remove-btn" onclick="clearSubjects()">
              <span class="material-icons">delete</span>
              Clear
            </button>
          </div>
        </div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>

      <div class="card">
        <button onclick="addStudyLog()">
          <span class="material-icons">save</span>
          Save Session
        </button>
        <button class="remove-btn" onclick="clearToday()">
          <span class="material-icons">delete</span>
          Reset Today
        </button>
      </div>

      <table id="studyLogsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Subjects & Hours</th>
            <th>Total</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studyLogsList"></tbody>
      </table>

      <div class="card">
        <div class="card-title">
          <span class="material-icons">insights</span>
          Summary
        </div>
        <div class="summary">
          <div class="summary-item">
            <span>Today:</span>
            <span id="totalToday">0 hours</span>
          </div>
          <div class="summary-item">
            <span>This Month:</span>
            <span id="totalThisMonth">0 hours</span>
          </div>
          <div class="summary-item">
            <span>All Time:</span>
            <span id="totalAllTime">0 hours</span>
          </div>
        </div>
      </div>

      <div class="monthly-card">
        <div class="monthly-report-title">
          <span class="material-icons">bar_chart</span>
          Monthly Analysis
        </div>
        <div id="monthlyReport"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Designed by Bhavesh, Madhepura Library
  </div>

  <script>
    // Application State
    let userName = '';
    let studyLogs = [];
    let todaySubjects = [];
    let isDarkMode = localStorage.getItem('studyDarkMode') === 'true';
    if (isDarkMode) document.body.classList.add('dark-mode');

    // Views
    const $login = document.getElementById('login-view');
    const $main = document.getElementById('main-view');
    const $profile = document.getElementById('profile-chip');
    const $subjectItems = document.getElementById('subjectItems');
    const $studyLogsList = document.getElementById('studyLogsList');
    const $themeBtn = document.getElementById('theme-btn');
    const $themeIcon = document.getElementById('theme-icon');
    const $themeText = document.getElementById('theme-text');
    const $monthlyReport = document.getElementById('monthlyReport');

    // Group logs by month and generate monthly analysis
    function generateMonthlyAnalysis() {
      if (studyLogs.length === 0) {
        $monthlyReport.innerHTML = '<div class="monthly-row">No data available yet.</div>';
        return;
      }

      // Group logs by year-month
      const months = {};
      studyLogs.forEach(log => {
        const [year, month, day] = log.date.split('-');
        const yearMonth = `${year}-${month}`;
        months[yearMonth] = months[yearMonth] || [];
        months[yearMonth].push(log);
      });

      // Calculate hours per month
      const monthEntries = Object.entries(months).map(([month, logs]) => {
        let total = 0;
        logs.forEach(log => {
          log.subjects.forEach(subject => {
            total += parseFloat(subject.hours) || 0;
          });
        });
        return { month, total };
      });

      // Sort months (newest first)
      monthEntries.sort((a, b) => b.month.localeCompare(a.month));

      // Find max hours (for bar chart scaling)
      const maxHours = Math.max(...monthEntries.map(entry => entry.total));

      // Render monthly rows
      $monthlyReport.innerHTML = '';
      monthEntries.forEach(entry => {
        const row = document.createElement('div');
        row.className = 'monthly-row';
        row.innerHTML = `
          <div class="monthly-name">${entry.month}</div>
          <div class="monthly-chart">
            <div class="monthly-bar" style="width: ${Math.min(100, (entry.total / (maxHours || 1)) * 100)}%"></div>
          </div>
          <div class="monthly-hours">${entry.total.toFixed(1)} hours</div>
        `;
        $monthlyReport.appendChild(row);
      });
    }

    // Reset: Always show login screen on load
    function resetApp() {
      userName = '';
      studyLogs = [];
      todaySubjects = [];
      localStorage.removeItem('studyUser');
      document.getElementById('loginName').value = '';
      $login.classList.remove('hidden');
      $main.classList.add('hidden');
      $profile.classList.add('hidden');
    }

    // User login
    function setUserName() {
      userName = document.getElementById('loginName').value.trim();
      if (!userName) return alert('Please enter your name.');
      localStorage.setItem('studyUser', userName);
      loadUserData();
      showMainView();
    }

    function loadUserData() {
      studyLogs = JSON.parse(localStorage.getItem('studyLogs.' + userName)) || [];
      if (userName) {
        document.getElementById('profile-name').textContent = userName;
        $profile.classList.remove('hidden');
      }
    }

    function showMainView() {
      $login.classList.add('hidden');
      $main.classList.remove('hidden');
      $profile.classList.remove('hidden');
      renderSubjectItems();
      renderStudyLogs();
      updateTotals();
      updateProgress();
      generateMonthlyAnalysis();
      // Set today's date as default
      document.getElementById('visitDate').value = new Date().toISOString().split('T')[0];
    }

    function logout() {
      resetApp();
    }

    // Subject Management
    function addSubjectItem() {
      const name = document.getElementById('subjectName').value.trim();
      const hours = document.getElementById('subjectHours').value.trim();
      if (!name || !hours) return alert('Please enter subject and hours.');
      todaySubjects.push({ name, hours });
      document.getElementById('subjectName').value = '';
      document.getElementById('subjectHours').value = '';
      renderSubjectItems();
      updateTotals();
      updateProgress();
    }

    function quickAddSubject(event) {
      if (event.key === 'Enter') addSubjectItem();
    }

    function removeSubjectItem(index) {
      todaySubjects.splice(index, 1);
      renderSubjectItems();
      updateTotals();
      updateProgress();
    }

    function clearSubjects() {
      todaySubjects = [];
      document.getElementById('subjectName').value = '';
      document.getElementById('subjectHours').value = '';
      renderSubjectItems();
      updateTotals();
      updateProgress();
    }

    function renderSubjectItems() {
      $subjectItems.innerHTML = '';
      todaySubjects.forEach((subj, idx) => {
        const div = document.createElement('div');
        div.className = 'subject-item';
        div.innerHTML = `
          <div class="subject-row">
            <input type="text" value="${subj.name}" onchange="todaySubjects[${idx}].name=this.value" placeholder="Subject/Topic">
            <input type="number" value="${subj.hours}" onchange="todaySubjects[${idx}].hours=this.value;updateTotals();updateProgress();" placeholder="Hours">
          </div>
          <div class="subject-actions">
            <button class="remove-btn" onclick="removeSubjectItem(${idx})">
              <span class="material-icons">delete</span>
              Remove
            </button>
          </div>
        `;
        $subjectItems.appendChild(div);
      });
    }

    // Study Log Management
    function addStudyLog() {
      const date = document.getElementById('visitDate').value;
      if (!date || todaySubjects.length === 0) {
        return alert('Please select date and add at least one subject.');
      }
      studyLogs.push({
        date,
        subjects: [...todaySubjects]
      });
      localStorage.setItem('studyLogs.' + userName, JSON.stringify(studyLogs));
      todaySubjects = [];
      renderSubjectItems();
      renderStudyLogs();
      updateTotals();
      updateProgress();
      generateMonthlyAnalysis();
    }

    function deleteStudyLog(index) {
      if (confirm('Are you sure you want to delete this log?')) {
        studyLogs.splice(index, 1);
        localStorage.setItem('studyLogs.' + userName, JSON.stringify(studyLogs));
        renderStudyLogs();
        updateTotals();
        updateProgress();
        generateMonthlyAnalysis();
      }
    }

    function clearToday() {
      todaySubjects = [];
      document.getElementById('subjectName').value = '';
      document.getElementById('subjectHours').value = '';
      renderSubjectItems();
      updateTotals();
      updateProgress();
    }

    function renderStudyLogs() {
      $studyLogsList.innerHTML = '';
      studyLogs.sort((a, b) => new Date(b.date) - new Date(a.date));
      studyLogs.forEach((log, idx) => {
        const tr = document.createElement('tr');
        let totalHours = 0;
        const subjectsList = log.subjects.map(s => {
          totalHours += parseFloat(s.hours) || 0;
          return `<li>${s.name} (${s.hours} hours)</li>`;
        }).join('');
        tr.innerHTML = `
          <td>${log.date}</td>
          <td><ul>${subjectsList}</ul></td>
          <td>${totalHours.toFixed(1)}</td>
          <td class="actions">
            <button class="remove-btn" onclick="deleteStudyLog(${idx})">
              <span class="material-icons">delete</span>
            </button>
          </td>
        `;
        $studyLogsList.appendChild(tr);
      });
    }

    // Totals & Progress
    function updateTotals() {
      const date = document.getElementById('visitDate').value;
      let totalAllTime = 0;
      let totalThisMonth = 0;
      let totalToday = 0;
      studyLogs.forEach(log => {
        log.subjects.forEach(subj => {
          totalAllTime += parseFloat(subj.hours) || 0;
        });
        const logDate = new Date(log.date);
        const now = new Date();
        if (logDate.getFullYear() === now.getFullYear() && logDate.getMonth() === now.getMonth()) {
          log.subjects.forEach(subj => {
            totalThisMonth += parseFloat(subj.hours) || 0;
          });
        }
        if (log.date === date) {
          log.subjects.forEach(subj => {
            totalToday += parseFloat(subj.hours) || 0;
          });
        }
      });
      todaySubjects.forEach(subj => {
        totalToday += parseFloat(subj.hours) || 0;
      });
      document.getElementById('totalToday').textContent = totalToday.toFixed(1) + ' hours';
      document.getElementById('totalThisMonth').textContent = totalThisMonth.toFixed(1) + ' hours';
      document.getElementById('totalAllTime').textContent = totalAllTime.toFixed(1) + ' hours';
    }

    function updateProgress() {
      const goal = 6; // Set your daily goal here
      let totalToday = 0;
      // Get hours from today's session (already saved)
      const date = document.getElementById('visitDate').value;
      studyLogs.forEach(log => {
        if (log.date === date) {
          log.subjects.forEach(subj => {
            totalToday += parseFloat(subj.hours) || 0;
          });
        }
      });
      // Add today's (not yet saved) hours
      todaySubjects.forEach(subj => {
        totalToday += parseFloat(subj.hours) || 0;
      });
      // Update progress bar
      const progress = Math.min(100, (totalToday / goal) * 100);
      document.getElementById('progress-bar').style.width = progress + '%';
    }

    // Theme toggle
    function toggleDarkMode() {
      isDarkMode = !isDarkMode;
      document.body.classList.toggle('dark-mode', isDarkMode);
      $themeText.textContent = isDarkMode ? 'Light' : 'Dark';
      $themeIcon.textContent = isDarkMode ? 'brightness_7' : 'brightness_4';
      localStorage.setItem('studyDarkMode', isDarkMode);
    }

    // Initialize
    window.onload = function() {
      $themeText.textContent = isDarkMode ? 'Light' : 'Dark';
      $themeIcon.textContent = isDarkMode ? 'brightness_7' : 'brightness_4';
      $login.classList.remove('hidden');
      $main.classList.add('hidden');
      $profile.classList.add('hidden');
      document.getElementById('loginName').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') setUserName();
      });
      document.getElementById('subjectName').addEventListener('keypress', quickAddSubject);
      document.getElementById('subjectHours').addEventListener('keypress', quickAddSubject);
    };
  </script>
